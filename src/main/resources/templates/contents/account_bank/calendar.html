<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base_layout}">
<head>
    <title>메인 화면</title>
    <link th:href="@{/css/calendar.css}" rel="stylesheet">
</head>
<body>
    <th:block layout:fragment="contents">
        <div class="d-flex flex-column h-100vh">
            <div id="calendar" class="p-2"></div>
            <div class="d-flex justify-content-end pe-2">
                <span>지출 : </span>
                <span id="totalMoney" class="ms-2">0원</span>
            </div>
            <div id="itemContainer" class="item-container px-3 py-3"></div>
        </div>
    </th:block>

    <th:block layout:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
        <script th:src="@{/js/calendar.js}"></script>
    </th:block>
</body>
</html>

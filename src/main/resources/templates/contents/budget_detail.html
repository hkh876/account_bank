<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/base_layout}">
<head>
    <title>예산 수정</title>
</head>
<body>
    <th:block layout:fragment="contents">
        <form method="post" th:object="${budget}">
            <div class="p-3">
                <div class="mb-3">
                    <input type="number" class="form-control border-0 border-bottom" min="0" th:field="*{money}"
                           onkeyup="onMoneyKeyUp(event)">
                </div>
                <div>
                    <button type="submit" class="btn btn-success">수정</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">삭제</button>
                    <a type="button" class="btn btn-secondary" role="button" th:href="@{/account_bank/settings/budget}">취소</a>
                </div>
            </div>
        </form>
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>정말 삭제 할까요?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" th:budgetId="${budget.id}"
                                th:onclick="onDeleteClick(this.getAttribute('budgetId'))">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    <th:block layout:fragment="scripts">
        <script th:src="@{/js/budget_detail.js}"></script>
    </th:block>
</body>
</html>
